<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Payment gateway</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<body>
    <div style="width: 400px" class="mx-auto text-center">
        <div class="btn-group">
            <a href="#" class="btn btn-primary active" aria-current="page">
                <i class="bi-plus-lg"></i>
                New User
            </a>
            <a href="#" class="btn btn-danger">
                <i class="bi-person"></i>
                I have account</a>
          </div>
          <p class="m-3">Click to select</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <i class="bi-envelope-fill input-group-text " ></i>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
            <i class="bi-key-fill input-group-text " ></i>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Confirm password" aria-label="Confirm Password" aria-describedby="basic-addon2">
            <i class="bi-key-fill input-group-text " ></i>
          </div>
          <hr>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <p class="nav-link disabled text-dark fw-bold">Pay with:</p>
            </li>
            <li class="nav-item">
              <p class="nav-link active ">$ PayPal</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi-currency-bitcoin"></i>
                Bitcoin
              </a>
            </li>
          </ul>
          <h2 class="m-3" >$9'<sup>99</sup>/mo with $</h2>
          <p class="text-primary">What is PayPal?</p>
          <div class="d-grid gap-2 mx-auto">
            <button class="btn btn-primary" type="button">
                PAY 99'<sup>99</sup> USD WITH PAYPAL
            </button>
          </div>
    </div>
</body>
</html>
